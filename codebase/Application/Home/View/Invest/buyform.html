   <!-- Vertical form modal -->
				<div id="stackingform_{$vo.id}" class="modal fade">
					<div class="modal-dialog">
						<div class="panel panel-default">
							<div class="modal-header">
								<button type="button" class="close text-info" data-dismiss="modal">&times;</button>
								<h5 class="modal-title">{$vo['title']}</h5>
							</div>
							<div class="row">
							<div class="modal-body">
							<div class="col-sm-6 col-xs-12">
							
									<div class="form-group">
										<div class="row">
											<div class="col-xs-12">
												<label>Type</label>
												<eq name="vo['allow_withdrawal']" value='1'>
												<input type="text" id="investtype" name="investtype" value="Flexible" disabled placeholder="Flexible" class="form-control">
												<else/>
												<input type="text" id="investtype" name="investtype" value="Locked" disabled placeholder="Locked" class="form-control">
												</eq>
											</div>

											
										</div>
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-xs-12">
												<label>Duration</label>
																				<div class="btn-gap" data-toggle="buttons" id="xperiod{$vo.id}">
								<volist name="vo.period" id="period">
								<label class="btn  btn-sm">
						<input type="radio" name="{$vo.id}period" id="xoption{$period}" value="{$period}">{$period}</label>
								</volist>
								</div>
											</div>
											
											<div class="col-xs-12">
												<label class="small col-xs-5">Lock Amount</label>
												<label class="text-right small col-xs-7">Available <span id="balance_{$vo.id}">{$vo['balance'] * 1}</span> {$vo['coinname'] |strtoupper}</label>
												
												
												<div class="input-group">
											<input type="text" class="form-control" placeholder="Please enter the amount" id="inv_box{$vo.id}">
											<span class="input-group-btn">
												<button class="btn btn-info " type="button" onclick="$('#inv_box{$vo.id}').val('{$vo['balance']*1}').trigger('change'); return false;"><small>Max</small></button>
											</span>
										</div>
												
												
											</div>
										</div>
									</div>

							</div>

							<div class="col-sm-6 col-xs-12">
									
									<div class="form-group">
										<div class="row">
											<div class="col-xs-12">
												<span class="small text-left">Minimum Locked Amount</span><span class="small pull-right">{$vo['minvest'] * 1}</span>
												
											</div>

											
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-xs-12">
												<span class="small text-left">Maximum Locked Amount</span><span class="small pull-right">{$vo['maxvest'] * 1}</span>
											</div>
										</div>
									</div>
																		<div class="form-group">
										<div class="row">
											<div class="col-xs-12">
												<span class="small text-left">Annual Yield Percentage</span><span class="small pull-right">{$vo['percentage'] * 1}%</span>
											</div>
										</div>
									</div>
							</div>
							
							</div>
							<div class="modal-footer">
									
									<button type="submit" class="btn btn-primary" onclick="investnow('{$vo.id}','{$vo.coinname}','{$vo.allow_withdrawal}');">Confirm Purchase</button>
								</div>
							
							</div>
						</div>
					</div>
				</div>
				<!-- /vertical form modal -->
