 <!-- Login form -->
				<div id="modal-login" class="modal fade">
					<div class="modal-dialog">
						<div class="modal-content login-form">

							<!-- Form -->
							<form class="modal-body">
								<div class="text-center">
									<div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
									<h5 class="content-group">Login to your account <small class="display-block">Your credentials</small></h5>
								</div>

								<div class="form-group has-feedback has-feedback-left">
									<input type="text" class="form-control" placeholder="Email" id="email">
									<div class="form-control-feedback">
										<i class="icon-user text-muted"></i>
									</div>
								</div>

								<div class="form-group has-feedback has-feedback-left">
									<input type="password" class="form-control" placeholder="Password" id="login_password">
									<div class="form-control-feedback">
										<i class="icon-lock2 text-muted"></i>
									</div>
								</div>
							<div class="form-group login-options">
									<div class="row">
										<div class="col-sm-6">
											<label class="checkbox-inline">
											<img id="login_verify_up" class="codeImg reloadverify" src=""
                     title="{:l('REFRESH')}" onclick="this.src=this.src+'?t='+Math.random()" width="100" height="34" alt="Loading..">
											</label>
										</div>

										<div class="col-sm-6 text-right">
											<input name="login_verify" type="text" id="login_verify" value="" class="texts form-control" placeholder="{:l('PLEASE_ENTER_VERIFICATION_CODE')}"/>
										</div>
									</div>
								</div>

								<div class="form-group login-options">
									<div class="row">
										<div class="col-sm-6">
											<label class="checkbox-inline">
												<input type="checkbox" class="styled" checked="checked">
												Remember
											</label>
										</div>

										<div class="col-sm-6 text-right">
											<a href="{:U('Login/findpwd')}">Forgot password?</a>
										</div>
									</div>
								</div>

								<div class="form-group">
									<button type="submit" class="btn bg-blue btn-block" onclick="footer_emaillogin()">Login <i class="icon-arrow-right14 position-right"></i></button>
								</div>

								<div class="content-divider text-muted form-group"><span>or sign in with</span></div>
								<ul class="list-inline form-group list-inline-condensed text-center">
									<li><a href="#" class="btn border-indigo text-indigo btn-flat btn-icon btn-rounded"><i class="icon-facebook"></i></a></li>
									<li><a href="#" class="btn border-pink-300 text-pink-300 btn-flat btn-icon btn-rounded"><i class="icon-dribbble3"></i></a></li>
									<li><a href="#" class="btn border-slate-600 text-slate-600 btn-flat btn-icon btn-rounded"><i class="icon-github"></i></a></li>
									<li><a href="#" class="btn border-info text-info btn-flat btn-icon btn-rounded"><i class="icon-twitter"></i></a></li>
								</ul>

								<div class="content-divider text-muted form-group"><span>Don't have an account?</span></div>
								<a href="{:U('Login/register')}" class="btn btn-default btn-block content-group">Sign up</a>
								<span class="help-block text-center no-margin">By continuing, you're confirming that you've read our <a href="#">Terms &amp; Conditions</a> and <a href="#">Cookie Policy</a></span>
							</form>
							<!-- /form -->
