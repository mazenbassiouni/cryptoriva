<script>
   function buy_up() {
   	var id          = "{$issue['id']}";
   	var num         = $('#num').val();
   	var paypassword = $('#paypassword').val();
	var selected_coin=document.querySelector('select#show_coins').selectedOptions[0].value;
   	if (num == "" || num == null) {
   		layer.tips('Enter number of ICOs', '#num', {tips: 3});
   		return false;
   	}
   	if (paypassword == "" || paypassword == null) {
   		layer.tips('Fund Password Required', '#paypassword', {tips: 3});
   		return false;
   	}
	if (selected_coin == "" || selected_coin == null) {
   		layer.tips('Select Payment coin', '#show_coins', {tips: 3});
   		return false;
   	}
   	$.post("{:U('Issue/upbuy')}", {
   		id: id,
   		num: num,
   		paypassword: paypassword,
   		selected_coin:selected_coin
   	}, function (data) {
   		if (data.status == 1) {
   			layer.msg(data.info, {icon: 1});
   			window.location = "/issue/log";
   		} else {
   			layer.msg(data.info, {icon: 2});
   			if (data.url) {
   				window.location = data.url;
   			}
   		}
   	}, "json");
   }
</script>
