<include file="Public:header"/>
<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="col-sm-4 col-sm-offset-4">

				<!-- Password recovery -->
				<form action="{:U('Login/check2fa')}" method="post">
					<div class="panel panel-body login-form">
						<div class="text-center">
							<div class="icon-object border-warning text-warning"><i class="icon-key"></i></div>
							<h5 class="content-group">{:l('Enter_2FA_Code')} <small class="display-block">{:l('Use your Google Authenticator or Authy app')}</small></h5>
						</div>

						<div class="form-group has-feedback">
							<input name="gacode" type="text" class="form-control" placeholder="2FA Code">
							<div class="form-control-feedback">
								<i class="icon-key text-muted"></i>
							</div>
						</div>

						<button type="submit" class="btn bg-blue btn-block">{:l('Authenticate')} <i class="icon-arrow-right14 position-right"></i></button>
					</div>
				</form>
				<!-- /password recovery -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->
<include file="Public:footer_minimal"/>
