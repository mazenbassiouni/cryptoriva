<!-- Vertical form modal -->
<div id="Buyingform_{$vo.id}" class="modal fade" data-backdrop="static">
  <div class="modal-dialog">
    <div class="card p">
      <div class="modal-header">
        <h5 class="modal-title">{$vo['name']}</h5>
        <button type="button" class="close text-info" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="row">
        <div class="modal-body">
          <div class="col-8">
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    id="investtype"
                    name="investtype_{$vo.id}"
                    value="Available {$vo['stocks']}"
                    disabled
                    placeholder="Available {$vo['stocks']}"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <span class="small"><b>Price </b> </span>
                  <label class="text-right small col-xs-7"
                    ><b>Available </b>
                </div>

                <div class="col-6">
                  <span class="small text-right"
                    >{$vo['price']*1} {$vo['coinname'] |strtoupper}</span
                  >
                </div>
              </div>
            </div>

			<div class="form-group">
				<div class="row">
				  <div class="col-6">
					<input
                      type="text"
                      class="form-control"
                      placeholder="Please enter the amount"
                      id="pool_box{$vo.id}"
                      value="1"
                    />
				  </div>
  
				  <div class="col-6">
					<span class="input-group-btn">
						<button
						  class="btn btn-info"
						  type="button"
						  onclick="plusone({$vo.id})"
						>
						  <small>+ 1</small>
						</button>
					  </span>
				  </div>
				</div>
			  </div>

            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <span class="small"
                    ><b>{$user_balances[$vo['coinname']] * 1}</b></span
                  >
                </div>

                <div class="col-6">
                  <span class="small text-right"
                    >{$vo['coinname'] |strtoupper}</span
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <span class="small"><b>Duration</b></span>
                </div>
                <div class="col-6">
                  <span class="small text-right">{$vo['days']} days</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <span class="small"><b>Gain {$vo['getcoin']}</b></span>
                </div>
                <div class="col-6">
                  <span class="small text-right"
                    >{$vo['daily_profit']*1}%/ {:l('day')}
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <span class="small"><b>Addtime</b></span>
                </div>
                <div class="col-6">
                  <span class="small text-right">{$vo['addtime']|addtime}</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <span class="small"> <b>Power</b> </span>
                </div>
                <div class="col-6">
                  <span class="small text-right">{$vo['power']}</span>
                </div>
              </div>
            </div>
            <div class="">
              <button
                type="submit"
                class="btn btn-primary"
                onclick="buypool({$vo.id},{$vo.days});"
              >
                Confirm Purchase
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
