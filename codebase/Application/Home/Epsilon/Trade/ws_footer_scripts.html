
<script>
	ws = new WebSocket("{:SOCKET_WS_URL}");

			console.info("Send a heartbeat packet string to the server");

	}
	 ws.onmessage = function(e){
	
			// json data into js object
			var data = JSON.parse(e.data);
	  //      console.log(data);
	
			var type = data.type || '';
	
			switch(type){
				case 'depth':
					ws_depth(data)
					break
			   case 'newprice':
					ws_newprice(data)
					break	
				case 'tradelog':
					ws_tradelog(data)
					break	  
				case 'break':
			   //     console.log(data.info);
					break
				default :
				 //   console.log(data);
	
			}
		};
	
	function ws_tradelog(data) {
	
						
					if(data.market!="{$socket_pair}"){return false;}
					if (data.type=='tradelog') {
		
	  
						elementupdate("#activexnb",data.price) ;
						elementupdate("#market_sell_price",data.price) ;
						if(data.trade_type==1){var typeclass='green'; var ttype="Buy";}
						else{var typeclass='red';var ttype="Sell";}
								$('#market_sell_price').removeClass();
								$('#activexnb').removeClass();
						$('#market_sell_price').addClass(typeclass);
						$('#activexnb').addClass(typeclass);
						var total=toNum(data.num*data.price,6);
		 
						 $('#dealrecordbody tr:first').before('<tr class="row" id="tl'+data.id+'"><td class="pl-2 col-4" span="col"><span class="time">'+data.date+'</span></td><td class="'+typeclass+' col-4"><span class="price">'+data.price+'</span></td><td class="col-4"><span class="quantity">'+(data.num).toFixed(8)+'</span></td></tr>');
						 $('#recent-orders-list tr:first').before('<tr id="tll'+data.id+'"><td>'+data.date+'</td><td class="'+typeclass+'">'+ttype+'</td><td class="'+typeclass+'">'+data.price+'</td><td>'+(data.num).toFixed(8)+'</td><td>'+(total).toFixed(8)+'</td></tr>');
							if($('#dealrecordbody tr').length>30){
								$('#dealrecordbody tr:last').remove();
							}
							if($('#recent-orders-list tr').length>30){
								$('#recent-orders-list tr:last').remove();
							}
						
						 
					}
					justblinkme('#tl'+data.id);
		}
		function justblinkme(idselector){
		   $(idselector).hide(300);
		   $(idselector).show(1000);
		}	
	 
		
		function randomrange(start,end){
		return (Math.floor(Math.random() * end) + start) ;
		}

									  list[i]= '<tr title="Buy at this price" class="topmost pl-1" id="activesell'+i+'" style="background:linear-gradient(to left, rgba(240, 80, 110, 0.2) '+(previous_sell_vol * 100 / data['sellvol'])+'%, transparent 0%)" onclick="autotrust(this,\'sell\',1)"><td class="red col-4">' + data.sell[i][0] + '</td><td >' + (data.sell[i][1]).toFixed(decimals) + '</td><td>' + (data.sell[i][0]*data.sell[i][1]).toFixed(decimals) + '</td></tr>';

					// blinkme('#activesell');
					
		}
		
		function ws_newprice(data) {
			  if(decimals == null){
				var decimals=6;
				}
					if(data.market!="{$socket_pair}"){	return false;}
					if (data.type=='newprice') {
					elementupdate("#market_sell_price",data.open) ;
					elementupdate("#market_buy_price",data.close) ;
					elementupdate("#market_change",data.change+"%") ;
					elementupdate("#market_max_price",data.max_price) ;
					elementupdate("#market_min_price",data.min_price) ;
					elementupdate("#market_volume",toNum(data.volume,2)) ;
					elementupdate("#activexnb",data.new_price) ;
					elementupdate("#activermb",data.close) ;
					}
					
		}
		function unixTime(unixtime) {
	
		//var u = new Date(unixtime*1000);
		var u = new Date(unixtime);
		  return ('0' + u.getUTCMonth()).slice(-2) +
			'-' + ('0' + u.getUTCDate()).slice(-2) + 
			' ' + ('0' + u.getUTCHours()).slice(-2) +
			':' + ('0' + u.getUTCMinutes()).slice(-2) +
			':' + ('0' + u.getUTCSeconds()).slice(-2) 
		}
		  
	
		
		function blinkme(idselector){
	 
		var randselect=randomrange(1,19);
		var actualselector=idselector+randselect;
			$(actualselector).css("background-color","#F0B90B");
		   $(actualselector).hide(1500);
			$(actualselector).show(1500);
			$(actualselector).css("background-color","none");
		}
		function elementupdate(idselector,content){
		$(idselector).html(content);
		}
	</script>
