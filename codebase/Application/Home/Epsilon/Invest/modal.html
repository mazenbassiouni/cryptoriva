<div
  class="modal fade"
  id="stakeModal_{$to.id}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="LOCK"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex align-items-center">
        <h5 class="modal-title">
          <div class="coin-title d-flex align-items-center">
            <div class="title">Lock {$to.id}</div>
          </div>
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Type </label>
                  <eq name="vo['allow_withdrawal']" value="1">
                    <input
                      type="text"
                      id="investtype"
                      name="investtype"
                      value="Flexible"
                      disabled
                      placeholder="Flexible"
                      class="form-control"
                    />
                    <else />
                    <input
                      type="text"
                      id="investtype"
                      name="investtype"
                      value="Locked"
                      disabled
                      placeholder="Locked"
                      class="form-control"
                    />
                  </eq>
                </div>
                <div class="form-group btn-select">
                  <label for="">Duration</label>
                  <div class="btn-group-toggle" id="select_period_{$to['id']}" data-toggle="buttons">
                    <volist name="vo.period" id="period">
                      <label class="btn btn-radio"
                        >{$period}<input
                          type="radio"
                          name="{$to.id}period"
                          id="option{$period}"
                          value="{$period}"
                          autocomplete="off"
                      /></label>
                    </volist>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <ul>
                  <li>
                    Minimum Locked Amount
                    <span class="pull-right">{$to['minvest'] * 1}</span>
                  </li>
                  <li>
                    Annual Yield Percentage
                    <span class="pull-right">{$to['percentage'] * 1}%</span>
                  </li>
                </ul>
                <div class="form-group m-t-15">
                  <label>Lock Amount</label>
                  <span class="pull-right">
                    <span>{$to['balance'] * 1} </span
                    ><span> {$to['coinname'] |strtoupper}</span></span
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      placeholder="Please enter amount"
                      id="inv_box{$to.id}"
                    />
                    <div class="input-group-append input-inner-btn">
                      <span
                        ><button
                          class="btn p-0 green f-s-13 bold"
                          type="button"
                          onclick="$('#inv_box{$to.id}').val('{$to['balance']*1}').trigger('change'); return false;"
                        >
                          <small>Max</small>
                        </button></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--/col-md-6-->
        </div>
        <!--/row-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-1" data-dismiss="modal">Cancel</button>

        <button
          type="submit"
          class="btn-2"
          onclick="investnow('{$to.id}','{$to.coinname}','{$to.allow_withdrawal}');"
        >
          Confirm Purchase
        </button>
      </div>
    </div>
  </div>
</div>
