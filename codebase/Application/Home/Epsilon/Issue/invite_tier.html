<table class="table table-bordered border-0 table-radius text-center">
	<thead class="thead-dark">
		<tr>
			<th scope="col">ICO Stages</th>
			<if condition="$issue['invit_1'] gt 0"><th scope="col">Tier 1</th></if>
			
			<if condition="$issue['invit_2'] gt 0"><th scope="col">Tier 2</th></if>
			<if condition="$issue['invit_3'] gt 0"><th scope="col">Tier 3</th></if>
			<th scope="col">Invite</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Bonus Percentage</td>
			<if condition="$issue['invit_1'] gt 0">
				<td>
					<div>{$issue['invit_1']*1}%</div>
					
				</td>
			</if>
			<if condition="$issue['invit_2'] gt 0">
				<td>
					<div>{$issue['invit_2']*1}%</div>

				</td>
			</if>
			<if condition="$issue['invit_3'] gt 0">
				<td>
					<div>{$issue['invit_3']*1}%</div>
				</td>
			</if>
			<td><a href="{:U('Finance/mytj')}" class="btn btn-sm yellow-bg"><i class="fa fa-link"></i> Invite</a></td>
			
		</tr>
		
	</tbody>
</table>
