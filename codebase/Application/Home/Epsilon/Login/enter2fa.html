<include file="Public:header"/>
<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="row">

			<!-- Main content -->
			<div class="col-md-4 offset-md-4">

				<!-- Password recovery -->
				<form action="{:U('Login/check2fa')}" method="post">
					<div class="card">
					<div class=" card-header">
					<div class="card-title">
					{:l('Enter_2FA_Code')}
					</div>
					</div>
					<div class=" card-body login-form">
						<div class="text-center">
							<div class="icon-object border-warning text-warning"><i class="icon-key"></i></div>
							<small class="display-block">{:l('Use your Google Authenticator or Authy app')}</small>
						</div>

						<div class="form-group has-feedback">
							<input name="gacode" type="text" class="form-control" placeholder="2FA Code">
							<div class="form-control-feedback">
								<i class="icon-key text-muted"></i>
							</div>
						</div>

						<button type="submit" class="btn btn-info btn-block">{:l('Authenticate')} <i class="icon-arrow-right14 position-right"></i></button>
					</div>
					</div>
				</form>
				<!-- /password recovery -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->
<include file="Public:footer_minimal"/>
