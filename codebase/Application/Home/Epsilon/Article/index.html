<include file="Public:header" />
<link rel="stylesheet" href="__PUBLIC__/static/css/article.css"/>
<div class="">
    <main class="wrapper blog-page ">
        <!-- Account Heading Start -->
        <div class="page-top-banner">
            <div class="filter" style="background-image: url('__EPSILON__/img/redesign/slider/filter2-min.png');">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-8 mt-3">
                            <h1>{$page_title}</h1>
                            <notempty name="prompt_text">
                                <h2>{$prompt_text}</h2>
                            </notempty>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="blog">
            <div class="container">
                
                <h1 class="f-s-30 f-w-700 m-b-30">{$shang['title']}</h1>
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12">
                        <div class="row">
                            
                            <volist name="list" id="vo">   

                            <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                                <div class="blog-grid">
                                    <span  class="card">
                                        <figure>
                                            <a href="{:U('Article/detail','id='.$vo['id'])}">
                                            <img class="img-fluid" src="__UPLOAD__/article/{$vo['img']}" alt="{$vo.title}">
                                        </a>
                                        </figure>
                                        <div class="card-body">
                                                <div class="blog-categorie"><span>{$shang['title']}</span></div>
                                                <h5><a class="color-dark-link" href="{:U('Article/detail','id='.$vo['id'])}">{$vo.title}</a></h5>
                                                <p class="card-text">Pellentesque venenatis velit sed rhoncus ultricies. Proin tempor, dui ut lacinia mollis..</p>
                                                <span class="date">{$vo.addtime|addtime}</span>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </volist>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="filter-group white-bg">
                                <h5 class="filter-title">Search</h5>
                                <form action="#">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="" type="text">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon ion-ios-search"></i></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="filter-group white-bg">
                                <h5 class="filter-title">Categories</h5>
                                
                                <div class="caregorie-list">
                                    <ul>
                                        <volist name="ArticleTypeList" id="atl">

                                            <li  <eq name="shang['name']" value="$key">class="active"</eq>> <a href="{:U('Article/index',array('id'=>$vo['id']))}"> 
                                                {$atl.title}  </a></li>                        
                                        </volist>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>




<include file="Public:footer_minimal" />
