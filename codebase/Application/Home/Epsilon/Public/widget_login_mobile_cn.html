<script>
function on_return(){
		var theEvent = window.event || arguments.callee.caller.arguments[0];
		var code = theEvent.keyCode;
		if(code == 13){
			footer_login();
		}
}
function login_verify_ups() {
		$('#login_verify_up').attr('src', "/verify/code?t=" + Math.random());
	}
	</script>
<div id="all_mask" class="all_mask" style="height: 0px; display: none;"></div>
<div id="all_mask_loginbox" class="all_mask_loginbox" style="top: 50%; left: 50%; margin-left: -249px; margin-top: -161px;display:none;">
	<div class="login_title pl20">
		{:l('MEMBER_LOGIN')}			</div>
	<form id="form-login" class="mask_wrap login-fb">
		<div class="login_text zin90" style="margin-left:-4px;">
			<div class="mask_wrap_title">{:l('ACCOUNTS')}:</div>
			<if condition="M_ONLY eq 1">
			<input type="text" id="login_cellphones" class="texts" style="display: none;" autocomplete="off">
			<link rel="stylesheet" href="__PUBLIC__/static/css/intltelinput.css">
			<script src="__PUBLIC__/static/js/intlTelInput.js"></script>
			<script>
				$("#login_cellphones").intlTelInput({
					autoHideDialCode: false,
					defaultCountry: "us",
					nationalMode: false,
					preferredCountries: ['us', 'uk', 'hk', 'in', 'ru'],
				});
			</script>
			</if>
			<input type="text" id="login_cellphone" class="texts hg40 w250" placeholder="Please enter the email / phone" style="padding-left: 42px;" value="">
		</div>
		

		<div class="login_text zin80">
			<div class="mask_wrap_title">{:l('PASSWORD')}:</div>
			<input id="login_password" class="texts hg40 w250" type="password" placeholder="{:l('PLEASE_ENTER_YOUR_PASSWORD')}">
		</div>
		<div class="login_text zin80">
			<div class="mask_wrap_title">{:l('SECURITY_CODE')}</div>
			<input type="text" id="login_verify" value="" class="texts w145 hg40" onkeydown="on_return();" placeholder="{:l('PLEASE_ENTER_VERIFICATION_CODE')}">
			<span style="line-height: 20px;">
				<img id="login_verify_up" class="codeImg reloadverify hg40"  title="{:l('REFRESH')}" onclick="login_verify_ups();" width="100" height="28" alt="Click me to begin">
			</span>
		</div>
		<div class="login_button">
			<input type="button" value="{:l('LOG_IN')}" onclick="footer_login();" class="btns2  hg40 w250">
		</div>
		<div class="login-footer wwxwwx" style="border-bottom-left-radius: 3px; border-bottom-right-radius: 3px;">
			<span style="color: #CCC; float: right; margin-right: 25px;">
			<a style="font-size: 14px;" href="{:U('Login/register')}">{:l('FREE_REGISTRATION')}</a>ï½œ<a href="{:U('Login/findpwd')}" style="font-size: 14px;">{:l('FORGET_PASSWORD')}</a>


			</span>
		</div>
	</form>
	<div class="mask_wrap_close" onclick="wrapClose()"><i class="fa fa-times fz_20 move" aria-hidden="true"></i></div>
</div>
