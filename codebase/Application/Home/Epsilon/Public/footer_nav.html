<!-- Footer Start -->



	<footer>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="footer-blocks">
						<div class="block">
							<img src="__UPLOAD__/public/{$C['footer_logo']}" alt="{:SHORT_NAME}" class="img-fluid m-b-15" width="152px">
							<h4>{$C['web_description']}</h4>
						</div>
						<volist name="footer" id="vo">
							<if condition="$vo.dropdown eq 1">
								<div class="block">
								 <h3>{:l($vo['title'])}</h3>
								
								  <ul>
									<volist name="vo.submenu" id="submenu">
									  <li>
										<if condition="$submenu['is_external']">
											<a href="{$submenu.url}">
											<else/>
											<a href="/{$submenu.url}">
											</if>
									   {$submenu.title}
									  </a>
									  </li>
									</volist>
								  </ul>
								</div>
							</if>
						  </volist>
					
						<div class="block">
							<h3>{:l("Community")}</h3>
							<ul>
								<li>
									<a href="mailto:info@{:DOMAIN_NAME}"  style="white-space: nowrap; margin-bottom: 5px;">
		<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
			<path fill="#fff" d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/>
		</svg>
		info@{:DOMAIN_NAME}
	</a>
</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row f-s-12 m-t-30">
				<div class="col-12 m-b-15">
					<div class="col-12 col-sm-4 copyright">
						{:C('web_icp')}
					</div>
				</div>
			</div>

		</div>
	</footer>
	<!-- Footer End -->

	<section>
		<div class="panel-group pt-3 pb-3" id="accordion" role="tablist" aria-multiselectable="true">
			<volist name="footer" id="vo">
				<if condition="$vo.dropdown eq 1">
					<div class="panel panel-default">
						<div class="panel-heading" role="tab" id="heading{$vo['id']}">
						  <p class="panel-title" style="margin: 0;">
						  <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{$vo['id']}" aria-expanded="true" aria-controls="collapseOne">
							{:l($vo['title'])}
						  </a>
						</p>
						</div>
						<div id="collapse-{$vo['id']}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{$vo['id']}">
							<ul class="link-wrapper">
								<volist name="vo.submenu" id="submenu">
									<li>
										<a href="/{$submenu.url}">
										 {$submenu.title}
										</a>
										</li>
							</volist>
								
							</ul>
						  </div>
					  <ul>
					</div>
				</if>
			  </volist>
			  <div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingFive">
				  <p class="panel-title" style="margin: 0;">
				  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
					{:l("Community")}
				  </a>
				</p>
				</div>
				<div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
				  <ul class="link-wrapper">
					  <li>
	<a href="mailto:info@{:DOMAIN_NAME}" style="white-space: nowrap; margin-bottom: 5px;">
		<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
			<path fill="#fff" d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/>
		</svg>
		info@{:DOMAIN_NAME}
	</a>
</li>
				  </ul>
				</div>
			  </div>
		  </div>

		  <div class="panel-group">
			<ul class="link-wrapper d-flex justify-content-center w-100 align-items-center">
				<li class="text-white">{:C('web_icp')}</li>
				<li class="ml-2 text-white">All rights reserved.</li>
			</ul>
			
		  </div>
	</section>
</main>
