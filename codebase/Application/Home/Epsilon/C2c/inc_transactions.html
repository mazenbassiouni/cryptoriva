<div class="card" >
	<div class="card-header">
		<h3 class="card-title">Transactions</h3>
		<span class="text-right">
			<input type="text" id="search" placeholder="Please enter order id">
			<button class="btn btn-sm" onclick="SChange(this)">Find</button>
		</span>
	</div>
	<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
									<tr>
									<th>Time</th>
									<th>Category</th>
									<th>Pending amount</th>
									<th>Current amount</th>
									<th>Quantity completed</th>
									<th>Unit price</th>
									<th>Total price</th>
									<th>Status</th>
									<th>Operation</th>
									<th>Automatic</th>
									<th>Reminder/Expedited</th>
									<th>Handling fee</th>
									<th>Payment type</th>
									</tr>
									</thead>
									<tbody id="sellBox"></tbody>
								</table>
							</div>
		</div>
	</div>
