<include file="Public:header"/>


<link rel="stylesheet" href="__PUBLIC__/static/css/faucet.css"/>



<div class="autobox">
<!-- breadcrumb component -->
<div class="breadcrumb-line breadcrumb-line-component content-group-lg">
						<ul class="breadcrumb">
							<li><a href="/"><i class="icon-home2 position-left"></i> {:l('HOME')}</a></li>
							<li><a href="/faucet/index" class="orange">{:l('List')}</a> </li>
							<li class="active">{:l('ALL logs')}</li>
							
						</ul>
					</div>
<!-- /breadcrumb component -->
	
	<div class="card mb20">
		<div class=" assets_content" style="min-height:30px;">
			<div class="safe_center clear">
				<h1>
					<span>
						{:l('Faucet')}					</span>
	                <span>
                        <a href="/faucet/index" id="step1" class="step fz_12 ml50 pd6 ">{:l('List')}</a>
                        <a href="/faucet/faucetlogs" id="step2" class="step fz_12 ml20 pd6 active">{:l('Logs')}</a>
						<a href="/faucet/log" id="step3" class="step fz_12 ml20 pd6 ">{:l('My Logs')}</a>
                    </span>

				</h1>
			</div>
			
			<div class="usdin_record">
				<div class="f_body">
					<div class="f_body_main">
						<div class="f_tab_body">
							<div>
								<table class="table table-responsive" id="investLog_content">
									<thead>
									<tr>
										<th>{:l('NAME')}</th>
										<th>{:l('PRICE')}</th>
										<th id="sublist-grid_c3">{:l('Consumption')}</th>
										<th id="sublist-grid_c4">{:l('Amount')}</th>
										<th id="sublist-grid_c0">{:l('Time')}</th>
									</tr>
									</thead>
									<tbody>
									
									
                                    <volist name="list" id="vo">
                                        <tr>
                                            <td>{$vo['name']}</td>
                                            <td>{$vo['price'] * 1}</td>
                                            <td>{$vo['num'] * 1}</td>
                                            <td>{$vo['mum']*1}</td>
											<td>{$vo.addtime|date='m-d H:i:s',###}</td>
                                        </tr>
                                    </volist>
									
									
									</tbody>
								</table>
								<div class="pages">{$page}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$('.unlock').click(function () {
		$.post("{:U('Faucet/unlock')}", {id: $(this).attr('id')}, function (data) {
			if (data.status == 1) {
				layer.msg(data.info, {icon: 1});
				location.reload();
			} else {
				layer.msg(data.info, {icon: 2});
				if (data.url) {
					window.location = data.url;
				}
			}
		}, "json");
	});

	var hints = "0";
	if(hints == 1){
		$('#hints').show();
	}
	$('#Faucet_box').addClass('active');
</script>	
<include file="Public:footer_minimal"/>
