    />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="Keywords" content="

    <link
      rel="stylesheet"
      href="__PUBLIC__/vuetrade/assets/css/vendor.bundle.css?ver=192"

    <style>
      @media only screen and (max-width: 540px) {
        #price_today_ul tr td:first-child {
          padding: 18px 2px 18px 5px !important;
        }
        .pr10 {
          padding-right: 2px !important;
        }
        #markettable td {
          display: none;
        }
        #markettable td:first-child,
        #markettable td:last-child,
        #markettable > td:nth-child(2),
        #markettable th:first-child,
        #markettable th:last-child,
        #markettable > th:nth-child(2) {
          display: table-cell;
        }
        #markettable td,
        #markettable th {
          display: none;
        }
        #price_today_ul tr td:nth-child(2),
        #price_today_ul tr th:nth-child(2) {
          display: table-cell;
        }
        #markettable > thead > tr > th:nth-child(2) {
          display: table-cell;
        }
      }
    </style>
