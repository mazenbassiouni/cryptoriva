<script>

	function easytrade(){
	var coin=$("select#easycoin").find("option:selected").attr('data-value');
	var amount=$("input#easyamount").val();
	var url='{:U("Easy/index")}';
	if(!coin){
	layer.tips('{:l("Please select coin!")}', '#easycoin', {tips: 3});
	return false;
	}
	if(!amount){
	layer.tips('{:l("Please enter amount")}', '#easyamount', {tips: 3});
	return false;
	}
	coin=coin.toUpperCase();
	url=url+'?coin='+coin+'&amount='+amount;
	console.log(url);
	window.location=url;
	}
</script>
