<include file="Public:header"/>
<div id="main-content" class="col-sm-10">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">Warnings</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">Fiat recharge Methods</span>
		</div>
		<div class="cf">
			<div class="fl">
			
			<a href="{:U('Finance/myczTypeEdit')}" class="btn btn-primary">Add </a>
				<button class="btn ajax-post btn-info" url="{:U('Finance/myczTypeStatus',array('type'=>'resume'))}" target-form="ids">Enable</button>
				<button class="btn ajax-post btn-warning " url="{:U('Finance/myczTypeStatus',array('type'=>'forbid'))}" target-form="ids">Disable</button>
			</div>
		</div>
		<div class="data-table table-striped">
			<table class="">
				<thead>
				<tr>
					<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
					<th class="">ID</th>
					<th class="">Unique Name</th>
					<th class="">Title</th>
					<th width="">A/c number/Username</th>
					<th width="">Gateway Key</th>
					<th width="">Account Name</th>
					<th width="">Method Name</th>
					<th width="">Min Topup</th>
					<th width="">Max Topup</th>
					<th width="">Status</th>
					<th width="">Option</th>
				</tr>
				</thead>
				<tbody>
				<notempty name="list">
					<volist name="list" id="vo">
						<tr>
							<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
							<td>{$vo.id}</td>
							<td>{$vo.name}</td>
							<td>{$vo.title}</td>
							<td>{$vo.username}</td>
							<td>{$vo.password}</td>
							<td>{$vo.truename}</td>
							<td>{$vo.kaihu}</td>
							<td>{$vo.min}</td>
							<td>{$vo.max}</td>
							<td>
								<eq name="vo.status" value="0">
									Disable
								</eq>
								<eq name="vo.status" value="1">
									Available
								</eq>
							</td>
							<td>
								<a href="{:U('Finance/myczTypeEdit?id='.$vo['id'])}" class="btn btn-primary btn-xs">edit </a>
							</td>
						</tr>
					</volist>
					<else/>
					<td colspan="12" class="text-center">No contents!</td>
				</notempty>
				</tbody>
			</table>
			<div class="page">
				<div>{$page}</div>
			</div>
		</div>
	</div>
</div>

<include file="Public:footer"/>
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//Highlight navigation
		highlight_subnav("{:U('Finance/myczType')}");
	</script>
</block>
