<include file="Public:header" />
<div id="main-content" class="col-sm-10">
 <div id="top-alert" class="fixed alert alert-error" style="display: none;">
  <button class="close fixed" style="margin-top: 4px;">&times;</button>
  <div class="alert-content">Warnings</div>
 </div>
 <div id="main" class="main">
     <div class="main-title-h">
         <span class="h1-title"><a href="{:U('App/adsblock_list')}">Advertising sector list</a> >></span>
         <span class="h1-title"><font color="green">{$ads_block['name']}</font>  management</span>
     </div>
  <div class="cf">
   <div class="fl">
    <a class="btn btn-success navbar-btn btn-sm" href="{:U('App/ads_edit')}">Add</a>
    <button class="btn ajax-post btn-info navbar-btn btn-sm" url="{:U('App/ads_edit_status',array('method'=>'resume'))}" target-form="ids">Enable</button>
    <button class="btn ajax-post btn-warning navbar-btn btn-sm" url="{:U('App/ads_edit_status',array('method'=>'forbid'))}" target-form="ids">Disable</button>
    <button class="btn ajax-post confirm btn-danger navbar-btn btn-sm" url="{:U('App/ads_edit_status',array('method'=>'delete'))}" target-form="ids">Delete</button>
   </div>

  </div>
  <div class="data-table table-striped">
   <table class="">
    <thead>
     <tr>
      <th class="row-selected row-selected"><input class="check-all" type="checkbox" /></th>
      <th class="">ID</th>
      <th class="">Ad Name</th>
      <th class="">Ad content</th>
      <th class="">Advertising Links</th>
      <th class="">Ad Image</th>
      <th class="">The number of clicks</th>
      <th class="">Status</th>
      <th class="">Option</th>
     </tr>
    </thead>
    <tbody>
     <notempty name="list"> <volist name="list" id="vo">
      <tr>
       <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
       <td>{$vo.id}</td>
       <td>{$vo.name}</td>
       <td>{$vo.content}</td>
       <td>{$vo.url}</td>
       <td><img src="{$vo.img}" width="120"  style="margin-bottom: 20px;"></td>
       <td>{$vo.times} Secondary</td>
       <td><eq name="vo.status" value="1">Available<else/>Disable</eq></td>
       <td>
          <a href="{:U('App/ads_edit?id='.$vo['id'])}" class="btn btn-primary btn-xs">Edit</a>
      </tr>
     </volist> <else />
     <td colspan="12" class="text-center">No contents!</td>
     </notempty>
    </tbody>
   </table>
   <div class="page">
    <div>{$page}</div>
   </div>
  </div>
 </div>
</div>
<script type="text/javascript">

</script>
