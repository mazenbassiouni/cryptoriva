<include file="Public:header" />
<div id="main-content" class="col-sm-10">
 <div id="top-alert" class="fixed alert alert-error" style="display: none;">
  <button class="close fixed" style="margin-top: 4px;">&times;</button>
  <div class="alert-content">Warnings</div>
 </div>
 <div id="main" class="main">
  <div class="main-title-h">
   <span class="h1-title">Promotion Management</span>
   <notempty name="name"> <span class="h2-title">>><a href="{:U('Invit/index')}">Promotion list</a></span> </notempty>
  </div>
  <div class="cf">
   <div class="fl"></div>
   <div class="search-form fr cf">
    <div class="sleft">
     <form name="formSearch" id="formSearch" method="get" name="form1" action="{:U('Invit/index')}">
      <input type="text" name="name" class="search-input" value="{$name}" placeholder="Please enter username"> <a class="sch-btn" href="javascript:;" id="search"><i class="btn-search"></i></a>
     </form>
     <script>
						//Search function
						$(function(){
							$('#search').click(function(){
								$('#formSearch').submit();
							});
						});
						//Enter search
						$(".search-input").keyup(function(e){
							if(e.keyCode===13){
								$("#search").click();
								return false;
							}
						});
					</script>
    </div>
   </div>
  </div>
  <div class="data-table table-striped">
   <table class="">
    <thead>
     <tr>
      <th class="row-selected row-selected"><input class="check-all" type="checkbox" /></th>
      <th class="">ID</th>
      <th class="">Username</th>
      <th class="">Recommended Users</th>
      <th class="">Reward name</th>
      <th class="">Action Type</th>
      <th class="">Operating Amount</th>
      <th class="">Incentive payments</th>
      <th class="">Bonus time</th>
     </tr>
    </thead>
    <tbody>
     <notempty name="list"> <volist name="list" id="vo">
     <tr>
      <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
      <td>{$vo.id}</td>
      <td>{$vo['username']}</td>
      <td>{$vo.invit}</td>
      <td>{$vo.name}</td>
      <td>{$vo.type}</td>
      <td>{$vo['num']*1}</td>
      <td>{$vo['fee']*1}</td>
      <td>{$vo.addtime|addtime}</td>
     </tr>
     </volist> <else />
     <td colspan="12" class="text-center">No contents!</td>
     </notempty>
    </tbody>
   </table>
   <div class="page">
    <div>{$page}</div>
   </div>
  </div>
 </div>
</div>
<script type="text/javascript">
	$(function(){
		//Highlight the main navigation
		$('.invit-box').addClass('current');
		//Highlight side navigation
		$('.invit-index').addClass('current');
	});
</script>
<include file="Public:footer" />
