	function lockscreen(){
		layer.prompt({
			title: 'Screen Lock PWD',
			formType: 1,
			btn: ['Lock screen','cancel'] //Push button
		}, function(pass){
			if(!pass){
				layer.msg('Screen Lock PWD!');
			}else{
				$.post("{:U('Login/lockScreen')}",{pass:pass},function(data){
					layer.msg(data.info);
					layer.close();
					if(data.status){
						window.location.href = "{:U('Login/lockScreen')}";
					}
				},'json');
			}
		});
