<include file="Public:header"/>
<div id="main-content" class="col-sm-10">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">Warnings</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title">Other configurations</span>
        </div>

        <div class="tab-wrap">

            <div class="tab-content">
                <form id="form" action="{:U('Topup/config')}" method="post" class="form-horizontal">
                    <div id="tab" class="tab-pane in tab">
                        <div class="form-item cf">
                            <table>


                                <tr class="controls">
                                    <td class="item-label">polymerizationappkey :</td>
                                    <td><input type="password" class="form-control" name="topup_appkey"
                                               value="{$C['topup_appkey']}"></td>
                                    <td class="item-note">FrompolymerizationapplyPrepaid rechargeappkey</td>
                                </tr>
                                <tr class="controls">
                                    <td class="item-label">polymerizationopenid :</td>
                                    <td><input type="password" class="form-control" name="topup_openid"
                                               value="{$C['topup_openid']}"></td>
                                    <td class="item-note">registeredpolymerizationaccount numberWill be allocatedopenid，inMorepeopleinheartcan查看</td>
                                </tr>
                                <tr class="controls">
                                    <td class="item-label">Recharge review :</td>
                                    <td><select name="topup_zidong" class="input-small" style="width: 120px">
                                        <option value="1"
                                        <eq name="C['topup_zidong']" value="1">selected</eq>
                                        >Without review</option>
                                        <option value="0"
                                        <eq name="C['topup_zidong']" value="0">selected</eq>
                                        >Need to review</option>
                                    </select></td>
                                    <td class="item-note"></td>
                                </tr>

                                <tr class="controls">
                                    <td class="item-label"></td>
                                    <td>
                                        <div class="form-item cf">
                                            <button class="btn submit-btn ajax-post" target-form="form-horizontal"
                                                    id="submit" type="submit">Submit
                                            </button>
                                            <a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">Back</a>
                                        </div>
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </form>
                <script type="text/javascript">
                    //submit Form
                    $('#submit').click(function () {
                        $('#form').submit();
                    });
                </script>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        //Highlight the main navigation
        $('.config-box').addClass('current');
        //Highlight side navigation
        $('.config-contact').addClass('current');
    });
</script>
<include file="Public:footer"/>
