<include file="Public:header" />

<div id="main-content" class="col-sm-10">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">Warnings</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title">Footer Menu</span>
        </div>

        <div class="fl">
                <a class="btn btn-success " href="{:U('Config/footerEdit')}">Add</a>
                <button class="btn ajax-post btn-info "
                        url="{:U('Config/footerStatus',array('type'=>'resume'))}" target-form="ids">Enable
                </button>
                <button class="btn ajax-post btn-warning "
                        url="{:U('Config/footerStatus',array('type'=>'forbid'))}" target-form="ids">Disable
                </button>
                <button class="btn ajax-post confirm btn-danger "
                        url="{:U('Config/footerStatus',array('type'=>'delete'))}" target-form="ids">Delete
                </button>
            </div>
        <div class="data-table table-striped">
            <form class="ids">
                <table>
                    <thead>
                    <tr>
                        <th class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
                        <th>ID</th>
                        <th>name</th>
                        <th>Parent menu</th>
                        <th>URL</th>
                        <th>Sort</th>
                        <th>Status</th>
                        <th>Option</th>
                    </tr>
                    </thead>
                    <tbody>
                    <notempty name="list">
                        <volist name="list" id="menu">
                            <tr>
                                <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$menu.id}"></td>
                                <td>{$menu.id}</td>
                                <td>
                                    <a href="{:U('Config/footerEdit?id='.$menu['id'])}">{$menu.title}</a>
                                </td>
                                <td>{$menu.up_title|default='--'}</td>
                                
                                <td>{$menu.url}</td>
                                <td>{$menu.sort}</td>
                          
                                   <td>
                                <eq name="menu.status" value="1">Available
                                    <else/>
                                    Disable
                                </eq>
                            </td>
                               <td> <a href="{:U('Config/footerEdit?id='.$menu['id'])}" class="btn btn-primary btn-xs">Edit</a>
                                    
                                </td>
                            </tr>
                        </volist>
                        <else/>
                        <td colspan="10" class="text-center"> No contents! </td>
                    </notempty>
                    </tbody>
                </table>
            </form>
            <!-- Paging -->
            <div class="page">

            </div>
        </div>
    </div>
</div>

<include file="Public:footer" />
