<include file="Public:header" />
<div id="main-content" class="col-sm-10">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">Warnings</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">Withdraw Configuration</span>
		</div>
		<div class="tab-wrap">

			<div class="tab-content">
				<form id="form" action="{:U('Config/save')}" method="post" class="form-horizontal" enctype="multipart/form-data">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>
								<table>
									<tr class="controls">
										<td class="item-label">Min Withdrawal :</td>
										<td><input type="text" class="form-control" name="mytx_min" value="{$C['mytx_min']}"></td>
										<td class="item-note">Minimum withdrawal amount</td>
									</tr>
									<tr class="controls">
										<td class="item-label">Max Withdrawal :</td>
										<td><input type="text" class="form-control" name="mytx_max" value="{$C['mytx_max']}"></td>
										<td class="item-note">Maximum amount of withdrawals</td>
									</tr>
									<tr class="controls">
										<td class="item-label">Integer multiple :</td>
										<td><input type="text" class="form-control" name="mytx_bei" value="{$C['mytx_bei']}"></td>
										<td class="item-note">Integer multiple withdrawals</td>
									</tr>
									<tr class="controls">
										<td class="item-label">Withdrawal fee :</td>
										<td><input type="text" class="form-control" name="mytx_fee" value="{$C['mytx_fee']}"></td>
										<td class="item-note">Withdrawal fee in %</td>
									</tr>


									<tr class="controls">
										<td class="item-label">Withdraw tips :</td>
										<td><textarea name="mytx_text_index" class="textarea input-8x" style="height: 80px; margin-top: 24px;">{$C['mytx_text_index']}</textarea></td>
										<td class="item-note"></td>
									</tr>

									<tr class="controls">
										<td class="item-label"></td>
										<td>
											<div class="form-item cf">
												<button class= "btn submit-btn ajax-post"  target-form="form-horizontal"  id="submit" type="submit">Submit</button>
												<a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">Back</a>
											</div>
										</td>
									</tr>
								</table>
							</table>
						</div>
					</div>
				</form>
				<script type="text/javascript">
					//submit Form
					$('#submit').click(function(){
						$('#form').submit();
					});
				</script>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript">
	var editor;
	KindEditor.ready(function(K){
		editor=K.create('textarea',{width:'465px',height:'60px',items:['source','fontname','fontsize','|','forecolor','hilitecolor','bold','italic','underline','removeformat','|','justifyleft','justifycenter','justifyright','insertorderedlist','insertunorderedlist','|','emoticons','link','fullscreen'],afterBlur: function () { this.sync(); }});
	});
</script>
<script type="text/javascript">
	$(function(){
		//Highlight the main navigation
		$('.mytx-box').addClass('current');
		//Highlight side navigation
		$('.mytx-config').addClass('current');
	});
</script>
<include file="Public:footer" />
