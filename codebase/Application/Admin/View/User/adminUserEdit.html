<include file="Public:header"/>
<div id="main-content" class="col-sm-10">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">Warnings</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title">Editing backend users</span>
            <span class="h1-title">>><a href="{:U('User/adminUser')}">Administrators list</a></span>
        </div>

        <div class="tab-wrap">

            <div class="tab-content">
                <form id="form" action="{:U('User/adminUserEdit')}" method="post" class="form-horizontal">
                    <div id="tab" class="tab-pane in tab">
                        <div class="form-item cf">
                            <table>
                                <tr class="controls">
                                    <td class="item-label">Username :</td>
                                    <td><input type="text" class="form-control" name="username"
                                               value="{$data.username}"></td>
                                    <td class="item-note"></td>
                                </tr>

                                <tr class="controls">
                                    <td class="item-label">nickname :</td>
                                    <td><input type="text" class="form-control" name="nickname"
                                               value="{$data.nickname}"></td>
                                    <td class="item-note"></td>
                                </tr>

                                <tr class="controls">
                                    <td class="item-label">login password :</td>
                                    <td><input type="password" class="form-control" name="password" value=""></td>
                                </tr>


                                <tr class="controls">
                                    <td class="item-label">Cellular phone :</td>
                                    <td><input type="text" class="form-control" name="cellphone" value="{$data.cellphone}"></td>
                                    <td class="item-note"></td>
                                </tr>

                                <tr class="controls">
                                    <td class="item-label">mailbox :</td>
                                    <td><input type="text" class="form-control" name="email" value="{$data.email}"></td>
                                    <td class="item-note"></td>
                                </tr>

                                <tr class="controls">
                                    <td class="item-label">Status :</td>
                                    <td><select name="status" class="input-small">
                                        <option value="1"
                                        <eq name="data.status" value="1">selected</eq>
                                        >Enabled</option>
                                        <option value="0"
                                        <eq name="data.status" value="0">selected</eq>
                                        >Disabled</option>
                                    </select></td>
                                    <td class="item-note"></td>
                                </tr>


                                <tr class="controls">
                                    <td class="item-label"></td>
                                    <td>
                                        <div class="form-item cf">
                                            <button class="btn submit-btn ajax-post" id="submit" type="submit"
                                                    target-form="form-horizontal">Submit
                                            </button>
                                            <a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">Back</a>
                                            <notempty name="data.id"><input type="hidden" name="id" value="{$data.id}"/>
                                            </notempty>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //submit Form
    $('#submit').click(function () {
        $('#form').submit();
    });
</script>
<script type="text/javascript">
    $(function () {
        //Highlight the main navigation
        $('.user-box').addClass('current');
        //Highlight side navigation
        $('.user-index').addClass('current');
    });
</script>
<include file="Public:footer"/>
