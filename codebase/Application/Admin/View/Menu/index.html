<include file="Public:header" />

<div id="main-content" class="col-sm-10">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">Warnings</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title">Child</present>Menu Manager </span>
        </div>

        <div class="cf">
            <a class="btn btn-success navbar-btn btn-sm" href="{:U('add',array('pid'=>I('get.pid',0)))}">Edit</a>
            <button class="btn ajax-post confirm btn-danger navbar-btn btn-sm" url="{:U('del')}" target-form="ids">Delete</button>
            <a class="btn btn-info navbar-btn btn-sm" href="{:U('import',array('pid'=>I('get.pid',0)))}">Import</a>
            <button class="btn list_sort btn-warning  navbar-btn btn-sm" url="{:U('sort',array('pid'=>I('get.pid',0)),'')}">Sort</button>
            <!-- Advanced Search -->
            <div class="search-form fr cf">
                <div class="sleft">
                    <input type="text" name="title" class="search-input" value="{:I('title')}" placeholder="Please enter menu name">
                    <a class="sch-btn" href="javascript:;" id="search" url="__SELF__"><i class="btn-search"></i></a>
                </div>
            </div>
        </div>
        <div class="data-table table-striped">
            <form class="ids">
                <table>
                    <thead>
                    <tr>
                        <th class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
                        <th>ID</th>
                        <th>name</th>
                        <th>Previous menu</th>
                        <th>Group</th>
                        <th>URL</th>
                        <th>Sequence</th>
                        <th>Developer only</th>
                        <th>Hide</th>
                        <th>Option</th>
                    </tr>
                    </thead>
                    <tbody>
                    <notempty name="list">
                        <volist name="list" id="menu">
                            <tr>
                                <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$menu.id}"></td>
                                <td>{$menu.id}</td>
                                <td>
                                    <a href="{:U('index?pid='.$menu['id'])}">{$menu.title}</a>
                                </td>
                                <td>{$menu.up_title|default='No'}</td>
                                <td>{$menu.group}</td>
                                <td>{$menu.url}</td>
                                <td>{$menu.sort}</td>
                                <td>
                                    <a href="{:U('toogleDev',array('id'=>$menu['id'],'value'=>abs($menu['is_dev']-1)))}" class="ajax-get">
                                        {$menu.is_dev_text}
                                    </a>
                                </td>
                                <td>
                                    <a href="{:U('toogleHide',array('id'=>$menu['id'],'value'=>abs($menu['hide']-1)))}" class="ajax-get">
                                        {$menu.hide_text}
                                    </a>
                                </td>
                                <td>
                                    <a title="edit" href="{:U('edit?id='.$menu['id'])}" class="btn btn-primary btn-xs">Edit</a>
                                    <a class="confirm ajax-get btn-danger btn-xs" title="delete" href="{:U('del?id='.$menu['id'])}">delete</a>
                                </td>
                            </tr>
                        </volist>
                        <else/>
                        <td colspan="10" class="text-center"> No contents! </td>
                    </notempty>
                    </tbody>
                </table>
            </form>
            <!-- Paging -->
            <div class="page">

            </div>
        </div>
    </div>
</div>

<include file="Public:footer" />
